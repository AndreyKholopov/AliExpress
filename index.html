<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<title>AliExpress</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<header>
		<div class="container">
			<div class="header">
				<a href="index.html" class="logo"></a>

				<form class="search">
					<input id="search-goods" type="text" aria-label="Поиск товаров" role="search">
					<button type="submit" id="search-btn" aria-label="Поиск товаров"></button>
				</form>

				<a href="#" class="navbar-elements" id="cart">
					<span class="counter">0</span>
				</a>

				<a href="#" class="navbar-elements" id="wishlist">
					<span class="counter">0</span>
				</a>
			</div>
		</div>
	</header>
	
	<main>
		<div class="container">
			<div class="category">
				<div class="category-title">
					<h1>Категории</h1>
				</div>

				<ul class="category-list">
					<li>
						<a href="#" class="category-item" id="mobile" data-category="mobile">Телефоны и аксессуары</a>
					</li>
					<li>
						<a href="#" class="category-item" id="pc" data-category="pc">Компьютеры и оргтехника</a>
					</li>
					<li>
						<a href="#" class="category-item" id="electron" data-category="electron">Электроника</a>
					</li>
					<li>
						<a href="#" class="category-item" id="home" data-category="home">Бытовая Техника</a>
					</li>
					<li>
						<a href="#" class="category-item" id="sport" data-category="sport">Спорт и развлечения</a>
					</li>
				</ul>
			</div>

			
			<div class="container">
				<div class="goods-wrapper">
					<!-- cards -->
				</div>
			</div>
		</div>
	</main>

	<script src="js/main.js"></script>
</body>
</html>
